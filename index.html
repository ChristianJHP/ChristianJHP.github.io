<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        #note {
            width: 70%; /* Adjust width as needed */
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            margin-left: auto;
            margin-right: auto;
            display: block;
            position: relative; /* Ensure relative positioning for z-index */
            z-index: 1; /* Ensure textarea is in front */
        }
        .watermark {
            position: absolute;
            bottom: 10px; /* Adjust vertical position */
            right: 10px; /* Adjust horizontal position */
            color: rgba(255, 255, 255, 0.2); /* Faint white color */
            font-size: 12px;
        }
        .link-gif {
            width: 150px; /* Adjust width as needed */
            height: auto;
            position: absolute; /* Absolute positioning relative to .container */
            left: 20px; /* Adjust horizontal position */
            bottom: 20px; /* Adjust vertical position */
            z-index: 2; /* Ensure GIF is in front of textarea */
        }
        .button {
            display: inline-block;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Link walking GIF -->
        <img id="link-gif" class="link-gif" src="link-walk.gif" alt="Link Walking">
        <!-- Textarea for note-taking -->
        <textarea id="note" placeholder="Get cookin right here..." oninput="startAnimation()"></textarea>
        <!-- Watermark -->
        <div class="watermark">
            
            
            
            Made by Christian Park</div>
        <!-- Modern download button -->
        <button class="button" onclick="saveToFile()">Download Note</button>
    </div>

    <script>
        var linkGif = document.getElementById('link-gif');
        var noteTextarea = document.getElementById('note');

        function startAnimation() {
            var noteContent = noteTextarea.value.trim();

            if (noteContent.length > 0) {
                // Hide Link walking GIF if text is typed
                linkGif.style.visibility = 'hidden';
            } else {
                // Show Link walking GIF if no text is typed
                linkGif.style.visibility = 'visible';
            }
        }

        function saveToFile() {
            var noteContent = noteTextarea.value;
            var blob = new Blob([noteContent], { type: 'text/plain' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'note.txt'; // Set desired file name here
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
