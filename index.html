<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        #note {
            width: 70%; /* Adjust width as needed */
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            margin-left: auto;
            margin-right: auto;
            display: block;
            position: relative; /* Ensure relative positioning for z-index */
            z-index: 1; /* Ensure textarea is in front */
            transition: background-color 0.3s;
        }
        #note:focus {
            background-color: #444; /* Darker background when focused */
        }
        .watermark {
            position: relative;
            bottom: 10px; /* Adjust vertical position */
            right: 10px; /* Adjust horizontal position */
            text-align: center;
            color: rgba(255, 255, 255, 0.2); /* Faint white color */
            font-size: 5px;
        }
        .link-gif {
            width: 150px; /* Adjust width as needed */
            height: auto;
            position: absolute; /* Absolute positioning relative to .container */
            left: 20px; /* Adjust horizontal position */
            bottom: 20px; /* Adjust vertical position */
            z-index: 2; /* Ensure GIF is in front of textarea */
            transition: opacity 0.3s;
        }
        .running-gif {
            width: 150px; /* Adjust width as needed */
            height: auto;
            position: absolute; /* Absolute positioning relative to .container */
            right: 20px; /* Adjust horizontal position */
            bottom: 20px; /* Adjust vertical position */
            z-index: 2; /* Ensure GIF is in front of textarea */
            opacity: 0;
            transition: opacity 0.3s;
        }
        .running-gif.active {
            opacity: 1;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049; /* Darker green */
        }
        .stats {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .stats.active {
            opacity: 1;
        }
        .progress-container {
            width: 70%;
            margin: 20px auto;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .progress-container.active {
            opacity: 1;
        }
        .progress-bar {
            height: 10px;
            background-color: #ddd;
            position: relative;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #4CAF50; /* Green */
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Link walking GIF -->
        <img id="link-gif" class="link-gif" src="link-walk.gif" alt="Link Walking">
        <!-- Link running GIF (initially hidden) -->
        <img id="running-gif" class="running-gif" src="link-run.gif" alt="Link Running">
        <!-- Textarea for note-taking -->
        <textarea id="note" placeholder="Get cookin right here..." oninput="startAnimation(); updateStats(); updateProgressBar();"></textarea>
        <!-- Progress tracking statistics -->
        <div class="stats" id="stats">Word Count: 0 | Character Count: 0</div>
        <!-- Progress bar container -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
        </div>
        <!-- Modern download button -->
        <button class="button" onclick="saveToFile()">Download Note</button>
    </div>

    <script>
        var linkGif = document.getElementById('link-gif');
        var runningGif = document.getElementById('running-gif');
        var noteTextarea = document.getElementById('note');
        var statsDiv = document.getElementById('stats');
        var progressBarFill = document.getElementById('progressBarFill');
        var statsContainer = document.querySelector('.stats');
        var progressContainer = document.querySelector('.progress-container');

        function startAnimation() {
            var noteContent = noteTextarea.value.trim();

            if (noteContent.length > 0) {
                // Hide Link walking GIF and show running GIF if text is typed
                linkGif.style.opacity = '0';
                runningGif.classList.add('active');
                statsContainer.classList.add('active');
                progressContainer.classList.add('active');
            } else {
                // Show Link walking GIF and hide running GIF if no text is typed
                linkGif.style.opacity = '1';
                runningGif.classList.remove('active');
                statsContainer.classList.remove('active');
                progressContainer.classList.remove('active');
            }
        }

        function updateStats() {
            var noteContent = noteTextarea.value;
            var wordCount = countWords(noteContent);
            var characterCount = noteContent.length;

            // Update statistics display
            statsDiv.innerHTML = `Word Count: ${wordCount} | Character Count: ${characterCount}`;
        }

        function countWords(text) {
            // Split the text by whitespace characters
            var words = text.trim().split(/\s+/);
            // Filter out empty strings (in case of multiple spaces)
            words = words.filter(function(word) {
                return word.length > 0;
            });
            return words.length;
        }

        function updateProgressBar() {
            var noteContent = noteTextarea.value;
            var maxLength = 500; // Adjust maximum length as needed
            var currentLength = noteContent.length;
            var progress = (currentLength / maxLength) * 100;

            // Update progress bar width
            progressBarFill.style.width = progress + '%';
        }

        function saveToFile() {
            var noteContent = noteTextarea.value;
            var blob = new Blob([noteContent], { type: 'text/plain' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'note.txt'; // Set desired file name here
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
